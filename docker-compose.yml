version: "3"

services:
  web:
    container_name: web
    build:
      context: .
      dockerfile: ./apps/web/Dockerfile
    restart: always
    ports:
      - 3000:3000
    networks:
      - app_network
  postservice:
    container_name: postservice
    build:
      context: .
      dockerfile: ./apps/postservice/Dockerfile
    restart: always
    ports:
      - 3001:3001
    networks:
      - app_network

  profileservice:
    container_name: profileservice
    build:
      context: .
      dockerfile: ./apps/profileservice/Dockerfile
    restart: always
    ports:
      - 3002:3002
    networks:
      - app_network

# Define a network, which allows containers to communicate
# with each other, by using their container name as a hostname
networks:
  app_network:
    external: true
